<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="login-signup.css">

            <h1>Log In</h1>

            <div class="inputex">

                <span>Forgot password?</span>
            </div>
            <button onclick="document.location.href = 'products.html'">LOG IN</button>
            <hr>
            <span>Or Connect with</span>
            <div class="socials">
                <img src="assets/social.png" alt="">
                <img src="assets/github.png" alt="">
                <img src="assets/twitter.png" alt="">
            </div>
        </div>
        <div class="right-main">
            <img src="assets/adduser.png" alt="">
            <h1>Hello, firend!</h1>
            <p>Enter your personal details and start the journey with us</p>
            <h3 onclick="document.location.href = 'signup.html'">Register <img src="assets/arrow.png" alt=""></h3>
        </div>
    </main>
