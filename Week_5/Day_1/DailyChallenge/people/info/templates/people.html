<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

{% if not id%}
    {% for x  in plist %}
    {% filter upper %}
    <a href="./{{forloop.counter}}">
        <h1>{{ x }}</h1>
    </a>
    {% endfilter %}

    {% endfor %}
{% else %}
    <h1>{{ plist }}</h1>
{% endif %}

</body>
</html>
