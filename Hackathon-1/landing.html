<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Ulpan</title>
  <!-------------------------------->
  <!-- pyscript staff don't remove-->
  <!-------------------------------->
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  <py-config>
    packages = ["haversine"]
    [[fetch]]
    files = ["./src/request.py"]
  </py-config>
  <!-------------------------------->
      
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lepcha&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
      
        <div class="header-left">

        <img class="burger-menu" src="assets/burger-menu.svg" alt="burgermenu">
        <div id="mobile" class="mobilemenu">
          <div class="mobile-menu-link"><a href="/landing.html">Main</a></div>
          <div class="mobile-menu-link"><a href="/about.html">About</a></div>
          <div class="mobile-menu-link"><a href="/getavoucher.html">Voucher</a></div>
          <div class="mobile-menu-link"><a href="/contact.html">Contact</a></div>
        </div>
        <a href="/landing.html">
        <img width="100px" class="top-logo" src="assets/button-150x150.png" alt="logo">
      </a>
        <h1>OH! Ulpan</h1>
        </div>
        <img width="100px" class="top-logo-mobile" src="assets/button-150x150.png" alt="logo">
        <div class="header-right">
        <h3><a href="/about.html">About</a></h3>
        <h3><a href="/getavoucher.html">Voucher</a></h3>
        <h3><a href="/contact.html">Contact</a></h3>
        </div>

    </header> 
    <section id="page1">
    <main class="landing">
        <div class="landing-content-container">
        <div class="left-paragraph-container">
            <div class="para-container">
            <p class="welcome-paragraph">Welcome to Ulpan The one stop shop for finding an Ulpan near you</p>
            </div>
            <div class="find-container">
            <button onclick="location.href='#page2';" py-Click="find_ulpan(ulpan_list)" class="find-button">Find The best Ulpan</button>
            </div>
        </div>
        <div class="right-logo-container">
            <img class="main-logo" src="assets/main-logo.svg" alt="mainlogo">
        </div>
    </div>
    </main>
    </section>
    <section id="page2" class="page2">  
      <div class="page">
        <div class="find_container">
    
          <div class ="find_toolbar">
              <input class="input_addres_textbox" id="user_address" value="Tel-Aviv">  
              <button class="find_button" py-Click="find_ulpan(ulpan_list)" id="find_ulpan_button"><img class=search_button src="./assets/search_button.svg"></button>        
          </div>
          
          <div class="map">
              <iframe id="map2" class="map2"
                              loading="lazy"
                  allowfullscreen
                  referrerpolicy="no-referrer-when-downgrade"
                  src="https://www.google.com/maps/embed/v1/directions?key=AIzaSyAW_jEvBezwNuaFUUg3u_CFLsZqk8_UNJU&origin=Tel-Aviv&destination=Tel-Aviv&avoid=tolls|highways"></iframe>
              </iframe>
          </div>
        </div>  
        
        <div class="ulpan_list_container">
          <div class="ulpan_list hidden" id="ulpan1" py-mouseover="ulpan_1()">
              <div id="ulpan1_name">Ulpan1</div>
              <div id="ulpan1_dist">1 km from you</div>
              <!-- <button class="ulpan_button" id="inner_button_1"><a id="inner_link1" href="http://google.com">More details</a></button>  -->
              <button class="ulpan_button" id="ulpan_button_1"><a id="ulp_link1" href="http://google.com">Visit ulpan's webpage</a></button>        
       

            </div>
    
          <div class="ulpan_list hidden" id="ulpan2" py-mouseover="ulpan_2()">
            <div id="ulpan2_name">Ulpan2</div>
            <div id="ulpan2_dist">1 km from you</div>
            <!-- <button class="ulpan_button" id="inner_button_2"><a id="inner_link2" href="http://google.com">More details</a></button>         -->
            <button class="ulpan_button" id="ulpan_button_1"><a id="ulp_link2" href="http://google.com">Visit ulpan's webpage</a></button>        
          </div>
    
          <div class="ulpan_list hidden" id="ulpan3" py-mouseover="ulpan_3()">
            <div id="ulpan3_name">Ulpan3</div>
            <div id="ulpan3_dist">1 km from you</div>
            <!-- <button class="ulpan_button" id="inner_button_3"><a id="inner_link3" href="http://google.com">More details</a></button>         -->
            <button class="ulpan_button" id="ulpan_button_1"><a id="ulp_link3" href="http://google.com">Visit ulpan's webpage</a></button>        

          </div>
        </div>
    
        <div class="error_box hidden" id="error_box"> 
          <div class="error_msg" id="error_msg">Default error message</div>
          <button class="close_button" id="error_action" py-Click="close_error_msg()" id="close_error_msg">Default error action</button>        
    
          <!-- when wrror arise python delete class hidden and message appear
            on the screen. error text and close button text 
            depends on  the error raised-->    
        </div>
    
    
      </div>  <!-- end of the page container --> 
      
        <!-------------------------------->
        <!-- pyscript staff dont' remove-->
        <!--------------------------------> 
        <py-script src="./src/py_code.py" >
        </py-script>
    
    </section> 
    <section class="page3">
        <main>

        </main>
        <footer>

        </footer>
    </section>
</body>
</html>
